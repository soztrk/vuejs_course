<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increase(5)">Increase 5</button>
      <button v-on:click.right="decrease(5)">Decrease 5</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" placeholder="Your Name" v-bind:value="name" v-on:input="setName">
      <p>Your Name: {{name}}</p>
      <input type="text" placeholder="Type Your Name and Press Enter" v-bind:value="name2" v-on:input="setNameAndLastname($event,'Öztürk')" v-on:keyup.enter="confirmName">
      <p>Your Name And LastName: {{nameAndLastname}}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" v-on:keyup="setSignName" />
        <button>Sign In</button>
      </form>
    </section>
  </body>
</html>
